<!DOCTYPE html>
<html>
<head>
  <title>weather_check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="main">
  
  <h1 class="MainHeading">Check Weather</h1>  
    <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text" id="input_text">
      <input type="submit" value="Submit" onclick="ClickMe()" class="submit" id="submit">
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name1" id="name1">City Name:</h1><span class="name" id="name"></span>
      <h2 class="temp1" id="temp1">Temprature in Kelvins:</h2><span class="temp" id="temp"></span></p>
      <h2 class="clouds1" id="clouds1"></p>
      <h2 class="desc1" id="desc1">Description:</h2><span class="desc" id="desc"></span></p>
      <h2 class="Farenheit1" id="Farenheit1">Temprature in Farenheit:</h2><span class="Farenheit" id="Farenheit"></span></p>
      <h2 class="Celsius1" id="Celsius1">Temprature in Celsius:</h2><span class="Celsius" id="Celsius"></span></p>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
